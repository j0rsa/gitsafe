  build-web:
    name: Build Web Frontend
    runs-on: ubuntu-latest
    needs: [lint-web, test-web]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: web/node_modules
          key: ${{ runner.os }}-web-node-modules-${{ hashFiles('web/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-web-node-modules-
      
      - name: Install dependencies
        working-directory: web
        run: bun install --frozen-lockfile
      
      - name: Build web frontend
        working-directory: web
        run: bun run build
      
      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-static
          path: api/static
          retention-days: 1

  build-binary:
    name: Build Binary
    runs-on: ubuntu-latest
    needs: [build, test]
    strategy:
      matrix:
        include:
          - arch: amd64
            target: x86_64-unknown-linux-gnu
            platform: linux/amd64
          - arch: arm64
            target: aarch64-unknown-linux-gnu
            platform: linux/arm64
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cross
        id: cache-cross
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cross
          key: ${{ runner.os }}-cross-0.2.5
      
      - name: Install cross
        if: steps.cache-cross.outputs.cache-hit != 'true'
        run: |
          cargo install cross --git https://github.com/cross-rs/cross --tag v0.2.5
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ matrix.arch }}-cargo-registry-${{ hashFiles('api/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-cargo-registry-
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.arch }}-cargo-git-${{ hashFiles('api/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-cargo-git-
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: api/target
          key: ${{ runner.os }}-${{ matrix.arch }}-cargo-build-${{ hashFiles('api/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-cargo-build-
      
      - name: Build binary
        working-directory: api
        run: cross build --release --target ${{ matrix.target }}
      
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitsafe-${{ matrix.arch }}
          path: api/target/${{ matrix.target }}/release/gitsafe
          retention-days: 1

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-binary, build-web]
    permissions:
      contents: read
      packages: write 
      id-token: write # Needed for Cosign signing
    steps:
      - uses: actions/checkout@v4
      
      - name: Download amd64 binary artifact
        uses: actions/download-artifact@v4
        with:
          name: gitsafe-amd64
          path: ./binary-amd64
      
      - name: Download arm64 binary artifact
        uses: actions/download-artifact@v4
        with:
          name: gitsafe-arm64
          path: ./binary-arm64
      
      - name: Download web build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-static
          path: ./api/static
      
      - name: Make binaries executable
        run: |
          chmod +x ./binary-amd64/gitsafe
          chmod +x ./binary-arm64/gitsafe
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-build-homeassistant:
    name: Build Home Assistant Addon Docker Image
    runs-on: ubuntu-latest
    needs: [build-binary, build-web]
    steps:
      - uses: actions/checkout@v4
      
      - name: Download amd64 binary artifact
        uses: actions/download-artifact@v4
        with:
          name: gitsafe-amd64
          path: gitsafe/binary-amd64

      - name: Download arm64 binary artifact as aarch64
        uses: actions/download-artifact@v4
        with:
          name: gitsafe-arm64
          path: gitsafe/binary-aarch64
      
      - name: Download web build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-static
          path: gitsafe/web-static
      
      - name: Make binaries executable
        run: |
          chmod +x gitsafe/binary-amd64/gitsafe
          chmod +x gitsafe/binary-aarch64/gitsafe

      - name: Login to GitHub Container Registry
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Print Folder Tree
        uses: jaywcjlove/github-action-folder-tree@main
        id: tree
        with:
          path: .
          depth: 4

      - name: Build and push Home Assistant addon Docker image
        uses: home-assistant/builder@2025.11.0
        with:
          args: |
            --amd64 --aarch64 \
            --target gitsafe \
            --docker-hub ghcr.io/${{ github.repository_owner }} \
            --addon \
            --cosign
